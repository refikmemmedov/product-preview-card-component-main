<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <picture>
        <img src="images/image-product-desktop.jpg" alt="resim" class="pc">
        <img src="images/image-product-mobile.jpg" alt="mobile" class="mobile">
      </picture>
      <div class="text">
      <div class="content">
        <p class="fp">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="sp">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button><a href="#ddd" class="add"><span class="icon"><img src="images/icon-cart.svg" alt="icon"></span>
        Add to Cart</a></button>
      </div>
    </div>
  </main>
  

</body>
</html>
